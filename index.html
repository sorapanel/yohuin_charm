            <section id="section02">
                <div class="section-inner">
                    <h2>ABOUT</h2>
                    <p>由布院は人と自然とが共存した街です。
                    条例によって建物の高さに制限をかけることで景観を大切にしています。
                    また、地元の方などが店を出店していて観光地としても人気が高いです。
                    </p>
